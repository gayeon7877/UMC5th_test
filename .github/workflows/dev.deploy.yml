          wait_for_deployment: false  # ë°”ë¡œ Beanstalkìœ¼ë¡œ ë„˜ì–´ê°ˆ ìˆ˜ ìˆë„ë¡ í•¨

      # ê·¸ëƒ¥ ë‹¤ í–ˆë‹¤ê³  ì¶œë ¥í•˜ê¸°
      - name: Deployed!
