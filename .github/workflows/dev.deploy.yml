      # í˜„ì¬ ì‹œê°„ ì–»ê¸° (Build ì‹œì ì˜ ì‹œê°„ ì–»ê¸°)
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00" # í•œêµ­ ì‹œê°„ ê³ ë ¤

      # í˜„ì¬ ì‹œê°„ ì¶œë ¥ (ìœ„ì—ì„œ ì–»ì€ build ì‹œì ì˜ ì‹œê°„ ë³´ì—¬ì£¼ê¸°ğŸ¤¯)
      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash

      # Beanstalk ë°°í¬
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{secrets.AWS_ACTION_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_ACTION_SECRET_ACCESS_KEY}}
          application_name: test8-dev
          environment_name: Test8-dev-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}  # version_labelì€ ì´ì „ì— ë°°í¬í•œ labelê³¼ ì¤‘ë³µë˜ë©´ ì•ˆë¨!
          use_existing_version_if_available: true
